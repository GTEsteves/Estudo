<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(241, 241, 241);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Seleciona o primeiro parágrafo que aparecer, caso queira diferente, mude o número 0 para 1,2...

        /*var corpo = window.document.body
        corpo.style.background = 'black'*/

        window.document.write('Está escrito assim: ' + p1.innerText) //innerText puxa o texto contido no parágrafo selecionado, há ainda o comando innerHTML, que puxa todo o conteúdo no parágrado selecionado, incluindo as tags filhas.
        p1.style.color = 'blue'

        /*var d = window.document.getElementById('msg') //Se ao invés de ID estivesse utilizando um Name, basta trocar o getElementById() por getElementsByName[] e assim por diante
        d.style.background = 'green'
        //d.innerText = 'Estou aguardando...'
        //window.document.getElementById('msg').innerText = 'Olá' //Não recomendado por ser uma linha de comando muito grande, mas possível.*/

        var d = window.document.querySelector('div#msg') //utilizar o . para classe e # para id
        d.style.background = 'blue'
    </script>
</body>
</html>
